<div class="container mt-4">
    <h1 class="mb-4">Rate an Album</h1>
    <form id="rateAlbumForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="albumRating" class="form-label">Album Rating</label>
            <input type="number" class="form-control" id="albumRating" name="rating" placeholder="Rating (1-5)" min="1"
                   max="5" required>
            <div class="invalid-feedback">
                Please enter a valid rating from 1 to 5.
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="submitAlbumRating">Submit Rating</button>
    </form>
</div>
