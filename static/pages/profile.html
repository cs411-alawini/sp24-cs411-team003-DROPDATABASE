<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    <div class="container mt-5">
        <!-- User Profile Section -->
        <div class="card">
            <div class="card-body">
                <!-- Dynamic Username -->
                <h2 class="card-title username">Welcome back, </h2>
                <!-- Dynamic Following and Followers -->
<!--                <p class="card-text">-->
<!--                    Following: <span id="following-count">0</span> |-->
<!--                    Followers: <span id="followers-count">0</span>-->
<!--                </p>-->
            </div>
        </div>

        <!-- User Followers Section -->
        <div class="mt-4">
            <h3>Followers (<span id="followers-count">0</span>)</h3>
            <ul id="followers" class="list-group"></ul>
        </div>

        <!-- User Following Section -->
        <div class="mt-4">
            <h3>Following (<span id="following-count">0</span>)</h3>
            <ul id="following" class="list-group"></ul>
        </div>

        <!-- Dynamic Playlists Section -->
        <div class="mt-4">
            <h3>Playlists</h3>
            <ul class="list-group" id="playlists">
                <!-- Playlists will be added here by profile.js -->
            </ul>
        </div>
    </div>
    <script src="../js/profile.js"></script>
    <script>
    $(function() {
        $("#header").load("header.html"); // Load header
    });
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
