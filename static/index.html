<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TwinIsland's Blog">
    <meta name="author" content="TwinIsland">

    <title>SuikaSPA Template</title>
    <link rel="icon" href="/static/img/favicon.png">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css"/>
    <script defer src="/static/js/suika.js"></script>


</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top header">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MusicStacks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="d-flex" action="search.html" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search songs, artists..."
                           aria-label="Search" name="query">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <li class="nav-item" id="login-field">
                <a id="login-to" href="/login">
                    <button class="btn btn-outline-success my-0 my-sm-0 " style="margin-right: 20px;" type="submit"
                            id="login-btn">
                        Login
                    </button>
                </a>
            </li>
        </div>
    </nav>
    <div id="page-content">
    </div>
</div>

<footer class="footer">
    <p>©️2024 MusicStacks</p>
</footer>


<a tabindex="-1" class="top pseudo button" id="go">
    ▲Up you go▲
</a>

<div id="suika" style="position: fixed; bottom: 0px; user-select: none; display:flex; z-index: 10;">
    <img src="/static/img/suica_chara.gif" style="height:100px" onclick="console.log('Hello!')">
</div>

<!-- router register -->
<script async src="/static/js/router.js"></script>

<script>
    document.addEventListener('scroll', function () {
        var top = window.scrollY || document.documentElement.scrollTop;
        var backToTopButton = document.querySelector('#go');

        if (top > 800) {
            backToTopButton.style.display = 'block';
        } else {
            backToTopButton.style.display = 'none';
        }
    });

    document.getElementById('go').addEventListener('click', function () {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        // Check if token cookie is set
        var token = getCookie("token");
        if (token) {
            // Split the token to get the username
            console.log(token)
            var username = token.split("|")[0];
            // Update button text to be the username
            var loginBtn = document.getElementById("login-btn");
            loginBtn.innerText = username;
            // Change button click function to redirect to panel page
            document.getElementById("login-to").href = "/panel"
        }
    });

    function getCookie(name) {
        var matches = document.cookie.match(new RegExp(
            "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
        ));
        return matches ? decodeURIComponent(matches[1]) : undefined;
    }
</script>
</body>

</html>
