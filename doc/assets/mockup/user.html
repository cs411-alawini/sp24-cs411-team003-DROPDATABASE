<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MusicStack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">MusicStack</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Discover</li>
                <li>Rate Music</li>
                <li>Recommendations</li>
                <li>My Profile</li>
            </ul>
        </nav>
    </header>
    
    <section class="user-playlists">
        <h2>My Playlists</h2>
        <div class="playlist" id="playlist1">
            <h3>Playlist Name</h3>
            <!-- List tracks in the playlist here -->
            <ul>
                <li>Track 1</li>
                <li>Track 2</li>
                <!-- Add more tracks as needed -->
            </ul>
        </div>
        <!-- Add more playlists as needed -->
    </section>
    
    <section class="historical-ratings">
        <h2>My Ratings</h2>
        <div class="rating" id="rating1">
            <h3>Track Name</h3>
            <!-- Example for a 4-star rating -->
            <p>Rating: ★★★★☆</p >
        </div>
        <!-- Add more ratings as needed -->
    </section>
    
    <footer>
        <p>&copy; 2024 MusicStack. All rights reserved.</p >
    </footer>
</body>
</html>
